    function formatTime(seconds) {
      const d = Math.floor(seconds / (3600*24));
      const h = Math.floor((seconds % (3600*24)) / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = Math.floor(seconds % 60);
      return `${d} ржжрж┐ржи ${h} ржШржирзНржЯрж╛ ${m} ржорж┐ржирж┐ржЯ ${s} рж╕рзЗржХрзЗржирзНржб`;
    }

    function Scoreboard() {
      const [search, setSearch] = useState("");
      const [highlightIndex, setHighlightIndex] = useState(null);
      const [displayList, setDisplayList] = useState([]);
      const [alertMsg, setAlertMsg] = useState("");
      const [countdown, setCountdown] = useState(0);
      const [currentPage, setCurrentPage] = useState(1);

      const scrollRef = useRef(null);
      const startTime = "2025-05-02";
      const endTime = "2025-05-09";

      const sortedData = [...rawData].sort((a, b) => b.score - a.score)
        .map((item, idx) => ({ ...item, rank: idx + 1 }));

      useEffect(() => {
        updateDisplayList(null, 1);
      }, []);

      useEffect(() => {
        const end = new Date(endTime + "T23:59:59").getTime();
        const timer = setInterval(() => {
          const now = new Date().getTime();
          const diff = Math.max(0, Math.floor((end - now) / 1000));
          setCountdown(diff);
        }, 1000);
        return () => clearInterval(timer);
      }, []);

      const updateDisplayList = (searchResult = null, page = 1) => {
        const startIdx = (page - 1) * 20;
        let pageList = sortedData.slice(startIdx, startIdx + 20);
        setHighlightIndex(null);

        if (searchResult && !pageList.some(u => u.username === searchResult.username)) {
          pageList = [...pageList.slice(0, 19), searchResult];
          setHighlightIndex(19);
        } else if (searchResult) {
          const idx = pageList.findIndex(u => u.username === searchResult.username);
          setHighlightIndex(idx);
        }

        setDisplayList(pageList);
        setCurrentPage(page);
      };

      const handleSearch = () => {
        const trimmed = search.trim();
        if (!trimmed) return;

        const foundIndex = sortedData.findIndex(u => u.username === trimmed);

        if (foundIndex === -1) {

          setTimeout(() => setAlertMsg(""), 3000);
          return;
        }

        const foundUser = sortedData[foundIndex];
        const page = foundIndex < 20 ? 1 : 2;
        updateDisplayList(foundUser, page);

        setTimeout(() => {
          if (scrollRef.current) {
            scrollRef.current.scrollIntoView({ behavior: "smooth", block: "center" });
          }
        }, 200);
      };

      const leftColumn = displayList.slice(0, 10);
      const rightColumn = displayList.slice(10, 20);

      return (
        <div className="flex flex-col items-center w-full space-y-4">
          <h1 className="text-3xl sm:text-4xl font-extrabold mb-4 floating text-center">ржкржпрж╝рзЗржирзНржЯ рж░тАНрзНржпрж╛ржВржХрж┐ржВ</h1>

          {alertMsg && (

          )}

          <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 w-full px-2">
            {[leftColumn, rightColumn].map((col, idx) => (
              <div key={idx} className="space-y-2">
                {col.map((user, index) => (
                  <div key={user.rank} ref={highlightIndex === (idx * 10 + index) ? scrollRef : null}
                    className={"flex justify-between items-center bg-white bg-opacity-10 rounded p-2 sm:p-3 text-sm sm:text-base " + (highlightIndex === (idx * 10 + index) ? "highlight" : "hover:bg-opacity-20 transition")}>
                    <div className="w-1/5 text-center font-bold">{user.rank <= 3 ? "ЁЯСС" + user.rank : user.rank}</div>
                    <div className="w-3/5 truncate text-center">
			{user.rank <= 5 && user.username
    			? user.username.slice(0, 3) + "***" + user.username.slice(6)
    		        : user.username}
		    </div>
                    <div className="w-1/5 text-center">{user.score}</div>
                  </div>
                ))}
              </div>
            ))}
          </div>

          <div className="mt-8 w-full max-w-md">
            <div className="flex space-x-2">
              <input
                placeholder="ЁЯФН рж╕ржорзНржкрзВрж░рзНржг ржЕрзНржпрж╛ржХрж╛ржЙржирзНржЯ ржирж╛ржо рж▓рж┐ржЦрзБржи"
                value={search}
                onChange={(e) => setSearch(e.target.value)}
                className="flex-1 p-3 rounded-lg text-black focus:outline-none"
              />
              <button onClick={handleSearch} className="px-4 sm:px-6 py-2 sm:py-3 bg-yellow-400 text-red-800 font-bold rounded-lg hover:bg-yellow-300">
                ржЕржирзБрж╕ржирзНржзрж╛ржи ржХрж░рзБржи

              disabled={currentPage === 1}
              onClick={() => updateDisplayList(null, currentPage - 1)}
              className="px-4 py-2 bg-blue-500 text-white rounded disabled:opacity-50"
            >
              тмЕя╕П ржкрзВрж░рзНржмржмрж░рзНрждрзА
