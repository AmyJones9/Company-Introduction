<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>প্রতিযোগিতার প্রশ্নাবলী</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      background: white;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 22px;
    }

    .question {
      margin-bottom: 20px;
    }

    .question label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      font-size: 16px;
    }

    .question input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .correct-answer {
      color: red;
      margin-top: 5px;
      font-size: 14px;
    }

    p {
      color: red;
    }

    .back-button {
      text-align: center;
      margin: 40px 0;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, transform 0.3s;
    }

    .button:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #45a049;
    }

    #viewMistakes {
      background-color: #2196F3;
      display: none;
    }

    #viewMistakes:hover {
      background-color: #0b7dda;
    }

    .result {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }

    #countdown {
      text-align: center;
      font-size: 16px;
      margin-bottom: 10px;
      color: #444;
    }

    #countdown{
      color:blue;
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      h2 {
        font-size: 20px;
      }

      .question label {
        font-size: 15px;
      }

      .question input {
        font-size: 15px;
      }

      button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>প্রতিযোগিতার প্রশ্নাবলী</h2>

    <div class="question" id="q1-box">
      <label>1. SAA এর ইতিহাস কত দিনের?</label>
      <input type="text" id="q1" />
    </div>

    <div class="question" id="q2-box">
      <label>2. ইভেন্ট চলাকালীন, একজন সাধারণ কর্মচারী একজন নতুন S2 সদস্যকে S2 স্তরের কর্মচারী হিসেবে আমন্ত্রণ জানিয়ে কত বোনাস পেতে পারেন?</label>
      <input type="text" id="q2" />
    </div>

    <div class="question" id="q3-box">
      <label>3. একজন S3 সদস্যকে আমন্ত্রণ জানিয়ে আপনি কত পয়েন্ট পেতে পারেন?</label>
      <input type="text" id="q3" />
    </div>

    <div class="question" id="q4-box">
      <label>4. S3 সদস্যরা প্রতি মাসে কত মৌলিক আয় পেতে পারেন?</label>
      <input type="text" id="q4" />
    </div>

    <div class="question" id="q5-box">
      <label>5. ইন্টার্ন ম্যানেজার হওয়ার পরে আপনি কত মাসিক বেতন আয় উপভোগ করবেন?</label>
      <input type="text" id="q5" />
    </div>

    <!-- ✅ 倒计时在这里 -->
    <div id="countdown"></div>
    <button id="submitBtn" onclick="submitAnswers()">উত্তর জমা দিন</button>

    <p>দয়া করে সাবধানে উত্তর দিন। আপনি সঠিকভাবে সমস্ত প্রশ্নের উত্তর দেওয়ার পরে, আপনি একটি স্ক্রিনশট নিতে পারেন এবং একটি সুন্দর এলোমেলো উপহার পাওয়ার জন্য নিয়োগকারী পরিচালকের কাছে পাঠাতে পারেন!</p>
    <div class="result" id="result"></div>

    <button id="viewMistakes" onclick="showMistakes()">查看错题</button>
  </div>

  <div class="back-button">
    <a href="index.html" class="button">হোম পেজে ফিরে যান</a>
  </div>

  <script>
    const correctAnswers = {
      q1: "৩০ বছর",
      q2: "১৩৯২ টাকা",
      q3: "৫ পয়েন্ট",
      q4: "৩৩৩০০ টাকা",
      q5: "৮০০০ টাকা"
    };

    let userAnswers = {};
    let wrongList = [];

    function getBDDateString() {
      const nowUTC = new Date();
      const bdTime = new Date(nowUTC.getTime() + 6 * 60 * 60 * 1000);
      return bdTime.toISOString().split("T")[0];
    }

    function updateCountdown() {
  const nowUTC = new Date();
  const nowBD = new Date(nowUTC.getTime() + 6 * 60 * 60 * 1000);

  // 构造孟加拉时间当日 23:59:59 的 UTC 时间
  const endOfDayUTC = new Date(Date.UTC(
    nowBD.getFullYear(),
    nowBD.getMonth(),
    nowBD.getDate(),
    17, 59, 59 // 孟加拉时间 23:59:59 - UTC 偏移 6 小时 = 17:59:59 UTC
  ));

  const remaining = endOfDayUTC.getTime() - nowUTC.getTime();

  if (remaining <= 0) {
    document.getElementById("countdown").innerText = "আজকের কুইজ শেষ হয়েছে।";
    return;
  }

  const totalSeconds = Math.floor(remaining / 1000);
  const hours = Math.floor(totalSeconds / 3600);
  const minutes = Math.floor((totalSeconds % 3600) / 60);
  const seconds = totalSeconds % 60;

  document.getElementById("countdown").innerText =
    `আজ প্রশ্নের উত্তর দেওয়ার জন্য বাকি সময়：${hours} ঘন্টা ${minutes} মিনিট ${seconds} সেকেন্ড`;
}


    setInterval(updateCountdown, 1000);
    updateCountdown();

    function submitAnswers() {
      const today = getBDDateString();
      const lastSubmit = localStorage.getItem("lastSubmitDate");

      if (lastSubmit === today) {
        alert("তুমি আজই তোমার উত্তর জমা দিয়েছো এবং আর উত্তর দিতে পারবে না।");
        return;
      }

      userAnswers = {};
      wrongList = [];
      let allFilled = true;
      let correctCount = 0;

      for (let i = 1; i <= 5; i++) {
        const input = document.getElementById("q" + i);
        const value = input.value.trim();
        const questionBox = document.getElementById("q" + i + "-box");

        const prevAnswer = questionBox.querySelector(".correct-answer");
        if (prevAnswer) {
          prevAnswer.remove();
        }

        if (!value) {
          allFilled = false;
          break;
        }

        userAnswers["q" + i] = value;

        if (value === correctAnswers["q" + i]) {
          correctCount++;
        } else {
          wrongList.push("q" + i);
          const hint = document.createElement("div");
          hint.className = "correct-answer";
          hint.textContent = `সঠিক উত্তর: ${correctAnswers["q" + i]}`;
          questionBox.appendChild(hint);
        }
      }

      if (!allFilled) {
        alert("দয়া করে সব প্রশ্নের উত্তর দিন।");
        return;
      }

      localStorage.setItem("lastSubmitDate", today);

      const result = document.getElementById("result");
      result.textContent = `আপনি ${correctCount}/5 টি প্রশ্নের সঠিক উত্তর দিয়েছেন।`;

      if (wrongList.length > 0) {
        document.getElementById("viewMistakes").style.display = "block";
      }
    }

    function showMistakes() {
      alert("আপনার ভুল উত্তরগুলোর প্রশ্ন ID: " + wrongList.join(", "));
    }
  </script>
</body>
</html>
